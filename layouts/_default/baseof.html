<!doctype html>
<html lang="en" class="dark">
  <head>
    {{ partial "header" . }}
    {{ $params := dict "pis_base_url" .Site.Params.pis_base_url }}
    <script>
      window.params = JSON.parse('{{ $params | jsonify }}');
    </script>
  </head>
  {{ block "body_override" . }}<body class="{{ if .Params.white_bg }}bg-white dark:bg-gray-900{{ else }}bg-gray-50 dark:bg-gray-800{{ end }}">{{ end }}
    {{ partial "skippy" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "scripts" . }}
  </body>
</html>
