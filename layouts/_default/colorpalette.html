{{ define "main" }}
{{ partial "navbar-dashboard" . }}
{{ partial "sidebar" . }}

<div class="p-4 md:ml-64 h-auto pt-20">
  <div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
      <div class="mb-4">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Color Palette AI Assistant</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Speak with our AI assistant to generate beautiful color palettes.
        </p>
      </div>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row gap-4 p-4">
    <!-- Color Palette Display -->
    <div class="flex-grow lg:w-2/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Color Palette</h3>
        <p id="themeInfo" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
      </div>
      <div id="colorPaletteDisplay" class="p-4 space-y-4">
        <!-- Color swatches will be dynamically inserted here -->
      </div>
    </div>

    <!-- Event Log -->
    <div class="lg:w-1/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Event Log</h3>
      </div>
      <div id="eventLog" class="p-4 h-[500px] overflow-y-auto font-mono text-sm">
        <!-- Events will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Error Display -->
  <div id="errorDisplay" class="fixed top-4 right-4 p-4 rounded-lg bg-red-100 border border-red-200 text-red-800 dark:bg-red-900 dark:border-red-800 dark:text-red-200 hidden">
  </div>

  <!-- Control Button -->
  <div class="fixed bottom-4 right-4">
    <button id="toggleSession" class="px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 transition-colors">
      Start Session
    </button>
  </div>
</div>

<!-- Load the color palette module -->
<script type="module" src="/js/color-palette-ai.js"></script>
{{ end }}
